<h3>Create New Room</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="room.name" >
    </div>

    <div class="form-group">
      <label for="name">Date</label>
      <input type="text" class="form-control" id="date" name="date" required [(ngModel)]="room.date" >
    </div>

    <div class="form-group">
      <label for="name">Start Hour</label>
      <input type="text" class="form-control" id="startHour" name="startHour" required [(ngModel)]="room.startHour" >
    </div>

    <div class="form-group">
        <label for="name">End Hour</label>
        <input type="text" class="form-control" id="endHour" required [(ngModel)]="room.endHour" name="endHour">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
